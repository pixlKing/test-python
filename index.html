<!DOCTYPE html>
<html>
<head>
	<title>CV Recognizer</title>
	<script type="text/javascript"src="./src/js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="./src/css/styles.css" />
</head>
<body>
	<div class="main">
		<div class="cont">
			<div class="box-config">
				<label>
					<span>Select source folder:</span>
					<input id="src" type="file" name="source" onchange="getfolder(event)" webkitdirectory mozdirectory msdirectory odirectory directory multiple  />
				</label>
				<label>
					<span>Select dictionary:</span>
					<select>
						<option value="frontend">Frontend</option>
						<option value="backend">Backend</option>
						<option value="database">Data Base</option>
					</select>
				</label>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./src/js/app.js"></script>
</body>
</html>
